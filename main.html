<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
	<body>
  <div class="quiz-container">
    <h2>What is the capital of India?</h2>
    <form>
      <div>
        <label>
          <input type="radio" name="capital" value="New Delhi"> New Delhi
        </label>
      </div>
		<div>
        <label>
          <input type="radio" name="capital" value="Mumbai"> Mumbai
        </label>
      </div>
    </form>
    <blockquote class="styled-quote">
      "New Delhi is the capital of India and an administrative district of NCT Delhi."
      <br>
      <cite>- Wikipedia</cite>
    </blockquote>
  </div>
</body>
</html>
