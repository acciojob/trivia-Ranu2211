<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz: Capital of India</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz: Capital of India</h1>
    <form>
      <p>What is the capital of India?</p>
      <div>
        <label>
          <input type="radio" name="capital" value="New Delhi"> New Delhi
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="capital" value="Mumbai"> Mumbai
        </label>
      </div>
    </form>
    <blockquote class="styled-quote">
      "New Delhi is the capital of India and an administrative district of NCT Delhi."
      <br>
      <cite>- Wikipedia</cite>
    </blockquote>
  </div>
</body>
</html>
